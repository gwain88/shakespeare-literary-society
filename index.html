    <p id="name">William Shakespeare</p>
    <p class="taglineText">The greatest writer of all time.</p>
    <p class="taglineText">The most quoted writer of all time.</p>
</div>
    
<main>
<div class="gallery-parent">
    <figure class="landscape">
        <img class="imageSize" src="images/hamlet1.jpg" alt="Hamlet" title="Scene from Hamlet">
        <div>
            <figcaption class="quote">"To be, or not to be: that is the question."</figcaption>
            <figcaption class="quoteFrom"><span class="italic">Hamlet</span>, Act III, Scene 1</figcaption>
        </div>
    </figure>

    <figure class="landscape">
        <img class="imageSize" src="images/kingLear1.jpg" alt="King Lear" title="Scene from King Lear">
        <div>    
            <figcaption class="quote">"How sharper than a serpent's tooth it is to have a thankless child!"</figcaption>
            <figcaption class="quoteFrom"><span class="italic">King Lear</span>, Act I, Scene 4</figcaption>
        </div>
    </figure>

    <figure class="portrait">
        <img class="imageSize" src="images/aMidsummerNight'sDreamHermiaAndLysanderBySimmons.jpg" alt="A Midsummer Night's Dream" title="Scene from A Midsummer Night's Dream">
        <div>
            <figcaption class="quote">"The course of true love never did run smoothly."</figcaption>
            <figcaption class="quoteFrom"><span class="italic">A Midsummer Night's Dream</span>, Act I, Scene 1</figcaption>
        </div>
    </figure>
    
    <figure class="portrait">
        <img class="imageSize" src="images/romeoAndJulietByDicksee.jpg" alt="Romeo & Juliet" title="Scene from Romeo & Juliet">
        <div>
            <figcaption class="quote">"Romeo, Romeo! Wherefore art thou, Romeo?"</figcaption>
            <figcaption class="quoteFrom"><span class="italic">Romeo &#38 Juliet</span>, Act II, Scene 2</figcaption>
        </div>
    </figure>

    <figure class="landscape">
        <img class="imageSize" src="images/juliusCaesarByKarlTheodorVonPiloty.jpg" alt="Julius Caesar" title="Scene from Julius Caesar">
        <div>
            <figcaption class="quote">"Friends, Romans, countrymen, lend me your ears: I come to bury Caesar, not to praise him."</figcaption>
            <figcaption class="quoteFrom"><span class="italic">Julius Caesar</span>, Act III, Scene 2</figcaption>
        </div>
    </figure>

    <figure class="portrait">
        <img class="imageSize" src="images/macbeth1.jpg" alt="Macbeth" title="Scene from Macbeth">
        <div>
             <figcaption class="quote">"Life's but a walking shadow, a poor player, that struts and frets his hour upon the stage, and then is heard no more; it is a tale told by an idiot, full of sound and fury, signifying nothing."</figcaption>
            <figcaption class="quoteFrom"><span class="italic">Macbeth</span>, Act V, Scene 5</figcaption>
        </div>
    </figure>

    <figure class="landscape">
        <img class="imageSize" src="images/merchantofVenice.jpg" alt="The Merchant of Venice" title="Scene from The Merchant of Venice">
        <div>       
            <figcaption class="quote">"If you prick us, do we not bleed?  If you tickle us, do we not laugh?  If you poison us, do we not die?  And if you wrong us, shall we not revenge?"</figcaption>
            <figcaption class="quoteFrom"><span class="italic">The Merchant of Venice</span>, Act III, Scene 1</figcaption>
        </div>
    </figure>

    <figure class="landscape">
        <img class="imageSize" src="images/othello.jpg" alt="Othello" title="Scene from Othello">
        <div>        
            <figcaption class="quote">"I am one who loved not wisely but too well."</figcaption>
            <figcaption class="quoteFrom"><span class="italic">Othello</span>, Act V, Scene 2</figcaption>
        </div>
    </figure>

    <figure class="landscape">
        <img class="imageSize" src="images/asYouLikeIt1.jpg" alt="As You Like It" title="Scene from As You Like It">
        <div>
            <figcaption class="quote">"All the world's a stage, and all the men and women merely players."</figcaption>
            <figcaption class="quoteFrom"><span class="italic">As You Like It</span>, Act II, Scene 7</figcaption>
        </div>
    </figure>

    <figure class="landscape">
        <img class="imageSize" src="images/theTempest.jpg" alt="The Tempest" title="Scene from The Tempest">
        <div>
            <figcaption class="quote">"We are such stuff as dreams are made on, and our little life is rounded with a sleep."</figcaption>
            <figcaption class="quoteFrom"><span class="italic">The Tempest</span>, Act IV, Scene 1</figcaption>
        </div>
    </figure>

    <figure class="portrait">
        <img class="imageSize" src="images/tamingoftheShrew.jpg" alt="The Taming of the Shrew" title="Scene from The Taming of the Shrew">
        <div>
            <figcaption class="quote">"Why, there's a wench!  Come on,and kiss me, Kate."</figcaption>
            <figcaption class="quoteFrom"><span class="italic">The Taming of the Shrew</span>, Act V, Scene 1</figcaption>
        </div>
    </figure>

    <figure class="landscape">
        <img class="imageSize" src="images/richardIII.jpg" alt="Richard III" title="Scene from Richard III">
        <div>
            <figcaption class="quote">"Now is the winter of our discontent"</figcaption>
            <figcaption class="quoteFrom"><span class="italic">Richard III</span>, Act I, Scene 1</figcaption>
        </div>
    </figure>
